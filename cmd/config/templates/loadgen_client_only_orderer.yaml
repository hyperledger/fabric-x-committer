# This is a partial template. It contains only the orderer client configurations.
# It should be complimented by the common load generator configuration.

orderer-client:
  orderer:
    organizations:
      org0:
        endpoints:
          {{- range .Services.Orderer }}
          - id=0,broadcast,deliver,{{ .GrpcEndpoint }}
          {{- end }}
        ca-cert-paths:
          {{- range .ClientTLS.CACertPaths }}
          - {{ . }}
          {{- end }}
    tls:
      mode: {{ .ClientTLS.Mode }}
      cert-path: {{ .ClientTLS.CertPath }}
      key-path: {{ .ClientTLS.KeyPath }}
      common-ca-cert-paths:
        {{- range .ClientTLS.CACertPaths }}
        - {{ . }}
        {{- end }}
    consensus-type: BFT
    channel-id: {{ .Policy.ChannelID }}
    identity:
      msp-id: peer-org-0
      msp-dir: {{ .Policy.CryptoMaterialPath }}/peerOrganizations/peer-org-0/users/client@peer-org-0.com/msp
      bccsp:
        Default: SW
        SW:
          Security: 256
          Hash: SHA2
  broadcast-parallelism: 5
